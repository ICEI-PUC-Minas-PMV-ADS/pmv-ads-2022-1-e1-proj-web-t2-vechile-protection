<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device.width, initial.scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="css/style_login.css">
        <link  rel =" folha de estilo " href =" https://use.fontawesome.com/releases/v5.8.2/css/all.css ">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </head>
    <body>

        <!--ESTRUTURA-->
        <div class="estrutura">
            <div class="conteudo primeiro-conteudo">
                <div class="primeira-coluna">
                    <h2 class="title title-bemvindo">Bem Vindo</h2>
                    <p class="descricao descricao-login">Clique aki para fazer o login </p>
                    <button class= "btn btn-primary">Login</button>
                </div><!-- primeira coluna -->
                <div class="segunda-coluna">
                    <h2 class="title title-conta">Crie sua conta</h2>
                    <p class="descricao descricao-email">Cadastre seu email</p>
                     <form class="form">
                         <input type="texto" placeholder="Nome">
                         <input type="email"placeholder="Email">
                         <input type="senha"placeholder="Senha">
                         <button class="btn btn-second">Criar  Conta</button>
                     </form>
                </div><!-- Segunda coluna -->
            </div><!-- primeiro conteudo -->
            <div class="conteudo segundo-conteudo">
                 <div class="primeira-coluna">
                        <h2 class="title">Bem Vindo</h2>
                        <p class="descricao">Crie sua conta</p>
                     <button class="btn"> Entrar</button>
                </div><!-- primeira colina -->
                <div class="segunda-coluna">
                <h2 class="title">Fa√ßa o login</h2>
                <p class="descript"></p>
                <form class="form">
                  <input type="email"placeholder="Email">
                    <input type="senha"placeholder="Senha">
              
                    <button class="Criar conta"></button>
                
                </form>
                </div><!-- Segunda coluna -->
            </div><!-- segundo conteudo -->
        </div> 
    </body>
</html>
