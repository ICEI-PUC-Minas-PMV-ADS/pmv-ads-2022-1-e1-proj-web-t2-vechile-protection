    <!--ESTRUTURA-->
    <div class="estrutura">
      <div class="conteudo primeiro-conteudo">
        <div class="primeira-coluna">
          <h2 class="title title-bemvindo">Bem Vindo</h2>
          <p class="descricao descricao-login">
            Clique aki para acessar sua conta
          </p>
          <button id="signin" class="btn btn-primary">Acessar</button>
        </div>
        <!-- primeira coluna -->

        <div class="segunda-coluna">
          <h2 class="title title-conta">Crie sua conta</h2>
          <p class="descricao descricao-email">Cadastre seu email</p>
          <form class="form">
            <input type="texto" placeholder="Nome" id="user-cadastro" />
            <input type="email" placeholder="Email" id="email-cadastro" />
            <input type="password" placeholder="Senha" id="password-cadastro" />
            <button class="btn btn-second" onclick="CadastrarUser()">
              Criar Conta
            </button>
          </form>
          <script>
            function CadastrarUser() {
              const dadosLogin = JSON.parse(
                localStorage.getItem("dadosLogin") || "[]"
              );
              const newUser = {
                user: document.getElementById("user-cadastro").value,
                password: document.getElementById("password-cadastro").value,
                email: document.getElementById("email-cadastro").value,
              };

              const userValidate = dadosLogin.find(({ user, email }) => {
                if (email === newUser.email) {
                  return true;
                }
              });
              
              if (userValidate) {
                alert(`O email ${newUser.email} já foi cadastrado`);
              } else {
                dadosLogin.push(newUser);
                localStorage.setItem("dadosLogin", JSON.stringify(dadosLogin));
                alert(
                  `Prezado(a) ${
                    document.getElementById("user-cadastro").value
                  }. Você se cadastrou na VProtection!`
                );
              }
            }
          </script>
        </div>
        <!-- Segunda coluna -->
      </div>
      <!-- primeiro conteudo -->
      <div class="conteudo segundo-conteudo">
        <div class="primeira-coluna">
          <h2 class="title title-bemvindo">Bem Vindo</h2>
          <p class="descricao descricao-login">
            Clique aki para criar sua conta
          </p>
          <button id="signup" class="btn btn-primary">Entrar</button>
        </div>
        <!-- primeira colina -->
        <div class="segunda-coluna">
          <h2 class="title title-conta">login</h2>
          <p class="descript"></p>
          <form class="form">
            <input type="email" placeholder="Email" id="emailLogin" />
            <input type="password" placeholder="Senha" id="senhaLogin" />
            <button id="signin" class="btn btn-second" onclick="makeLogin()">
              Acessar
            </button>
            <script>
              function makeLogin() {
                const loginData = {
                  email: document.querySelector("#emailLogin").value,
                  password: document.querySelector("#senhaLogin").value,
                };

                const userList = JSON.parse(localStorage.getItem("dadosLogin"));
                const userValidate = userList.find((el) => {
                  return (
                    el.email === loginData.email &&
                    el.password === loginData.password
                  );
                });
                if (userValidate) {
                  location.href = "boletos.html";
                  alert("Logado com sucesso!");
                } else {
                  alert("Usuario ou senha errado!");
                }
              }
            </script>
          </form>
        </div>
        <!-- Segunda coluna -->
      </div>
      <!-- segundo conteudo -->
    </div>
    <script src="script/login.js"></script>
